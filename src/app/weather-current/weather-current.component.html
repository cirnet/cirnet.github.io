<app-header></app-header>
<div class="container">
    <!-- section title -->
    <div class="row mt-3">
        <div class="col-12 text-center">
            <h1>Dzisiejsza pogoda </h1>
        </div>
    </div>
    <!-- section city name -->
    <div class="row mt-3">
        <div class="col-12">
            <form [formGroup]="weatherSearchForm" (ngSubmit)="checkWeather()">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Proszę wprowadzić nazwę miasta..." formControlName="city">
                        <div class="input-group-append">
                            <button id="check-weather" class="btn btn-primary" type="submit" (click)="show()">Sprawdź pogodę</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div *ngIf="div1">
        <div class="row">

            <div class="col-12">

                <div> Data: {{weatherData?.current.last_updated}} </div>
                <div>Temperatura: {{weatherData?.current.temp_c}} °CRR</div>
            </div>
        </div>
    </div>
